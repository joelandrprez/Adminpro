
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar hospital..." 
                    (keyup)="buscar(txtTermino.value)"
                    #txtTermino
                    
                    
                />

            </div>


        </div>
    </div>
</div>

<div    class="row animated fadeIn fast"
        *ngIf="cargando">   

    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading" role="alert">Cargando</h4>

            <i class="fa fa-spin fa-refresh fa-2x"> </i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div    class="row animated fadeIn fast"

        *ngIf="!cargando">
    <div class="col-12">
        <div class="card">


            <div class="card-body">
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de hospitales ({{ hospitales?.length}}) </h4>

                        <h6 class="card-subtitle">
                            Hospitales registrados en la aplicacion
                        </h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <button class="btn btn-primary"
                                    (click)="abrirSwal()">
                                <i class="fa fa-hospital-o"></i>
                                Crear Hospital
                            </button>
                        </div>
                    </div>

                </div>



                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let hospital of hospitales">
 
                                <td class="text-center">
                                    <img    [src]="hospital.img | imagen:'hospitales'" 
                                            class="avatar cursor"
                                            (click)="abrirModal(hospital)"
                                            [alt]="hospital.nombre">

                                </td>

                                <td>
                                    <input  type="text" 
                                            class="form-control"
                                            placeholder="Nombre"
                                            [(ngModel)]="hospital.nombre">
                                </td>

                                <td class="text-center">
                                    <a      (click)="guardarHospital(hospital)"
                                            data-toggle="tooltip" 
                                            class="cursor"
                                            data-original-title="Edit"> 
                                            <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>

                                    <a      data-toggle="tooltip" 
                                            (click)="eliminarHospital(hospital)"
                                            class="cursor"
                                            data-original-title="Close"> 
                                            <i class="fa fa-close text-danger"></i> 
                                    </a>

                                </td>

                            </tr>


                            
                        </tbody>
                    </table>
                </div>
                <div>

                    <button class="btn btn-second"
                    >Anterior</button>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;

                    <button class="btn btn-second">Siguiente</button>

                </div>

            </div>
        </div>
    </div>
</div>
