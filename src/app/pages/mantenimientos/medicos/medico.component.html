

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Detalles del Medico</h6>
                <form class="form-horizontal p-t-20"
                        [formGroup]="medicoForm!"
                        (ngSubmit)="guardarMedico()">
    
                    <div class="form-group row"
                         *ngIf="medicoSeleccionado">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Fotografia*</label>
                        <div class="col-sm-9">
                            <div class=" input-group text-center">
                                
                                <img class="w200" [src]="medicoSeleccionado?.img | imagen:'medicos'"/>

                            </div>
                        </div>
                    </div>
                    
                    
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" 
                                class="form-control" 
                                id="exampleInputuname3" 
                                placeholder="Username"
                                formControlName="nombre"
                                >
                            </div>
                        </div>
                    </div>
    
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">

                                <select class="form-control"
                                        formControlName="hospital">
                                    <option value="">Seleccione Hospital</option>
                                    <option *ngFor="let hospital of hospitales" [value]="hospital.uid">
                                        {{hospital.nombre}}
                                    </option>
    
                                </select>    

                            </div>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" 
                                    [disabled]="medicoForm!.invalid"
                                    class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i> Guardar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h4>Hospital</h4>
                <h6>Hospital Asignado : {{hospitalSeleccionado?.nombre}}</h6>
                <img class="img-thumbnail" [src]="hospitalSeleccionado?.img | imagen:'hospitales'"/>
            </div>

        </div>
    </div>

</div>
