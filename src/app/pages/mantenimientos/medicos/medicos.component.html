
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Buscar medicos..."  
                    (keyup)="buscar(txtTermino.value)"  
                    #txtTermino
                />

            </div>


        </div>
    </div>
</div>
<div class="row animated fadeIn fast"
    *ngIf="cargando">

    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading" role="alert">Cargando</h4>

            <i class="fa fa-spin fa-refresh fa-2x"> </i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>

</div>
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Total de Medicos ({{ medicos?.length}}) </h4>

                        <h6 class="card-subtitle">
                            Medicos registrados en la aplicacion
                        </h6>
                    </div>
                    <div class="col-4">
                        <div class="text-right">
                            <a class="btn btn-primary"
                                routerLink="/dashboard/medicos/nuevo">
                                <i class="fa fa-hospital-o"></i>
                                Crear Medico
                            </a>
                        </div>
                    </div>

                </div>




                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Nombre</th>
                                <th class=" w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let medico of medicos">
                                
                                <td>                                    
                                    <img    
                                    [src]="medico.img | imagen:'medicos'" 
                                    class="avatar cursor"
                                    (click)="abrirModal(medico)"
                                    [alt]="medico.nombre">
                                </td>
                                <td>{{medico.nombre}}</td>


                                <td class="text-nowrap">
                                    <a  [routerLink]="['/dashboard/medicos',medico.uid]" 
                                        data-toggle="tooltip" 
                                        data-original-title="Edit"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    
                                    <a  data-toggle="tooltip" 
                                        data-original-title="Close"
                                        (click)="eliminarMedico(medico)"> 
                                        <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-second">Anterior</button>
                &nbsp;
                &nbsp;
                &nbsp;
                &nbsp;

                <button class="btn btn-second">Siguiente</button>

            </div>
        </div>
    </div>
</div>
