
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar  </h4>
                <div class="progress m-t-20">
                    <div    class="progress-bar bg-info progress-bar-striped active" 
                            [style.width]="getProgreso1"
                            aria-valuemin="0" 
                            aria-valuemax="100" 
                            style="width: 85%; height:15px;" 
                            role="progressbar"> 

                        <span class="sr-only"></span> 

                    </div>
                </div>
                <div class="progress m-t-20">
                    <div    class="progress-bar bg-info progress-bar-striped active" 
                            [style.width]="getProgreso2"                            
                            aria-valuemin="0" 
                            aria-valuemax="100" 
                            style="width: 85%; height:15px;" 
                            role="progressbar"> 

                        <span class="sr-only"></span> 

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">

                <div class="col-lg-12">
                    <app-incrementador (valor)="progreso1= $event" [progreso]="50"></app-incrementador>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">


                <div class="col-lg-12">
                    <app-incrementador  (valor)="progreso2= $event" 
                                        [progreso]="50"
                                        [btnclass]="'btn-info'"
                                        ></app-incrementador>

                </div>

            </div>
        </div>
    </div>
</div>
